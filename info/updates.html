<h2>Bienvenue au cours minimal latex2edx</h2>

<p>Ceci est un échantillon d'un cours généré à partir d'un fichier source latex.</p>

<p>Voir <a href="https://github.com/mitocw/latex2edx">le package latex2edx</a> 
et <a href="https://github.com/mitocw/latex2dnd">le package latex2dnd</a> 
pour plus d'informations.</p>

<p>Le code source pour ce cours peut être trouvé ici: <a href="https://github.com/EDUlib/latex2edx-minimal">https://github.com/EDUlib/latex2edx-minimal</a></p>
